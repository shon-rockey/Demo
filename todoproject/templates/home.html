{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1><u>To Do</u></h1>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-mb-6">
           <form method="POST" class="p-3 shadow">
             {% csrf_token %}
               <div class="form-group">
                              <input type="text" name="task" class="form-control" placeholder="Enter the task" style="width: 497px;">
               </div>
               <div class="form-group">
                   <input type="text" name="priority" class="form-control" placeholder="Enter the priority" style="width: 497px;">
               </div>
               <div class="form-group">
                   <input type="date" name="date" class="form-control" placeholder="Enter the date" style="width: 497px;">
               </div>
               <input type="submit" class="btn btn-success">


           </form>



        </div>
        <div class="col-md-6">
            <h5>Task to be completed</h5>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-tittle">{{i.name}}<br></h5>
                    <p><b>{{i.priority}}<br></b></p>
                     <p><b>{{i.date}}<br></b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">done</a>
                    <a class="btn btn-success" href="{% url 'edit' i.id %}">edit</a>
                </div>

            </div>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock %}
